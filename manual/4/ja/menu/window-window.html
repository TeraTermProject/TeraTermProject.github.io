<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Window [Window] メニュー</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>Window ([Window] メニュー)</h1>
    <p>
      実行中の Tera Term ウインドウを画面の一番前に表示させたり閉じたりします。
    </p>

    <h2>"Window list" ダイアログボックス</h2>
    <dl>
      <dt>Window</dt>
      <dd>
	実行中の Tera Term ウインドウのリスト。一つ選択してください。
      </dd>

      <dt>Open</dt>
      <dd>
	選択されたウインドウを画面の一番前に表示させ、
	そしてこのダイアログボックスを閉じます。
      </dd>

      <dt>Close window</dt>
      <dd>
	選択されたウインドウを閉じます。
      </dd>
    </dl>
  </body>
</html>
