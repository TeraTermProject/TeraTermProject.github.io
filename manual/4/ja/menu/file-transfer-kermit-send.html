<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Kermit Send ([File] Transfer メニュー)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>Kermit Send ([File] Transfer メニュー)</h1>
    <p>
      Kermit プロトコルでファイルを送信します。その前にホスト側の Kermit の
      Receive コマンドまたは Server コマンドを実行してください。
    </p>

    <h2>"Kermit Send" ダイアログボックス</h2>
    <p>
      送信するファイルのファイル名を入力または選択してください。
      すでに存在するファイルでなければなりません。
      同時に複数のファイルを選択することもできます。
    </p>
  </body>
</html>
