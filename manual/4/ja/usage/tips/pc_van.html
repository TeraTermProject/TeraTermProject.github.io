<h1>PC-VAN のヒント</h1>

<h2>漢字モードの設定</h2>

<div class="indent1">
<p>
<A HREF="../../menu/setup-terminal.html">[Setup] Terminal</A> で漢字モードの設定をしてください。通常は、受信、送信とも SJIS (Shift-JIS) にします。
</p>
</div>

<p>
Telnet で PC-VAN に接続し、ファイルのアップロード、ダウンロードをする場合は、必ずバイナリオプションで接続してください(1996年6月現在)。詳しくは、<A HREF="quick_van.html">「Quick-VAN のヒント」</A>を読んでください。
</p>

<p>
参考: <A HREF="forwarding-files.html">中間ホストを経由してホストに接続した場合のファイル転送</A>
</p>
