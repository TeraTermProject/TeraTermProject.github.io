<h1>filemarkptr</h1>

<p>
ファイルポインタを保存する。
</p>

<pre class="macro-syntax">
filemarkptr &lt;file handle&gt;
</pre>

<h2>解説</h2>

<p>
&lt;file handle&gt; で指定されるオープンされているファイルの現在のファイルポインタを保存する。<br>
保存されたファイルポインタは "<a href="fileseekback.html">fileseekback</a>" によって呼び戻すことができる。
</p>

<h2>例</h2>

<pre class="macro-example">
filemarkptr fhandle
</pre>

<p>
"<a href="filestrseek2.html">filestrseek2</a>" の例も参照
</p>
