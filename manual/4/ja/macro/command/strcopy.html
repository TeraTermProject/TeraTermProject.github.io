<h1>strcopy</h1>

<p>
文字列をコピーする。
</p>

<h2>形式</h2>

<pre class="macro-syntax">
strcopy &lt;string&gt; &lt;pos&gt; &lt;len&gt; &lt;strvar&gt;
</pre>

<h2>解説</h2>

<p>
文字列 &lt;string&gt; の &lt;pos&gt; 文字目（1オリジン）から &lt;len&gt; 文字分を文字列変数 &lt;strvar&gt; にコピーする。
</p>

<h2>例</h2>

<pre class="macro-example">
strcopy 'tera term' 6 4 substr
; substr='term'
</pre>
