<h1>basename</h1>

<p>
パス名からファイル名を得る。<em>(バージョン4.69以降)</em>
</p>

<pre class="macro-syntax">
basename &lt;strvar&gt; &lt;path&gt;
</pre>

<h2>解説</h2>

<p>
パス名 &lt;path&gt; からファイル名部分を &lt;strvar&gt; に格納する。<br>
パス名は文字列として処理しており、実在している必要はない。
</p>

<h2>例</h2>

<pre class="macro-example">
basename fname 'c:\teraterm\test.txt'
; fname = "test.txt"
</pre>
