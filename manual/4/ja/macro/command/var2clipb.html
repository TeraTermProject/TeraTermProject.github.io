<body>


<h1>var2clipb</h1>

<p>
テキストデータをクリップボードにコピーする。<em>(バージョン4.46以降)</em>
</p>

<pre class="macro-syntax">
var2clipb &lt;string&gt;
</pre>

<h2>解説</h2>

<p>
&lt;string&gt;をクリップボードにコピーする。<br>
このコマンドの実行結果はシステム変数 result に格納される。変数 result の値の意味は以下のとおり。
</p>

<table>
 <tr>
  <th>値</th>
  <th>意味</th>
 </tr>
 <tr>
  <td>0</td>
  <td>クリップボードを開けなかった。</td>
 </tr>
 <tr>
  <td>1</td>
  <td>クリップボードへのコピーに成功した。</td>
 </tr>
</table>

<h2>例</h2>

<pre class="macro-example">
var2clipb 'Tera Term 4.46'
clipb2var data
messagebox data 'clipboard data'
</pre>

</body>
</html>
