<h1>rotateleft</h1>

<p>
左にローテート(循環シフト)する。<em>(バージョン4.54以降)</em>
</p>

<pre class="macro-syntax">
rotateleft &lt;intvar&gt; &lt;intval&gt; &lt;count&gt;
</pre>

<h2>解説</h2>

<p>
整数値 &lt;intval&gt; を左に &lt;count&gt; 桁ローテート(循環シフト)した値を整数型変数 &lt;intvar&gt; にコピーする。
</p>

<h2>例</h2>

<pre class="macro-example">
rotateleft b $80000000 4
sprintf '0x%08x' b
messagebox inputstr '0x00000008'
</pre>
