<h1>getttdir</h1>

<p>
ttpmacro.exe があるディレクトリを得る。<em>(バージョン4.60以降)</em>
</p>

<pre class="macro-syntax">
getttdir &lt;strvar&gt;
</pre>

<h2>解説</h2>

<p>
ttpmacro.exe があるディレクトリを文字列変数 &lt;strvar&gt; に格納する。<br>
ディレクトリの取得に成功した場合は、システム変数 result に1が返る。失敗した場合は、result に0が返る。
</p>

<h2>例</h2>

<pre class="macro-example">
getttdir dir
messagebox dir 'getttdir' 0
; dir is "C:\Program Files\teraterm"
</pre>
