<h1>folderdelete</h1>

<p>
フォルダを削除する。<em>(バージョン4.69以降)</em>
</p>

<pre class="macro-syntax">
folderdelete &lt;foldername&gt;
</pre>

<h2>解説</h2>

<p>
フォルダ &lt;foldername&gt; を削除する。<br>
フォルダの削除が成功した場合、システム変数 result に 0 が格納される。それ以外の場合, result に 0 以外が格納される。<br>
ただし、フォルダが空でない場合には削除できない。
</p>

<h2>例</h2>

<pre class="macro-example">
folderdelete 'temp'
</pre>
