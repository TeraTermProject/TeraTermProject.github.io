<h1>getenv</h1>

<p>
環境変数を得る。
</p>

<h2>形式</h2>

<pre class="macro-syntax">
getenv &lt;envname&gt; &lt;strvar&gt;
</pre>

<h2>解説</h2>

<p>
環境変数  &lt;envname&gt; の値を文字列変数 &lt;strvar&gt; に格納する。
</p>

<h2>例</h2>

<pre class="macro-example">
getenv 'TEMP' env
</pre>

</BODY>
