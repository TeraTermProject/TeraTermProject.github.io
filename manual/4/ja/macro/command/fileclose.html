<body>


<h1>fileclose</h1>

<p>
ファイルハンドルを閉じる。
</p>

<pre class="macro-syntax">
fileclose &lt;file handle&gt;
</pre>

<h2>解説</h2>

<p>
ファイルハンドル &lt;file handle&gt; で指定されるファイルをクローズする。<br>
このコマンド実行後、&lt;file handle&gt; は無効となる。
</p>

<h2>例</h2>

<pre class="macro-example">
fileclose fhandle
</pre>

<a href="fileopen.html">fileopen</a>も参照のこと。

</body>
</html>
