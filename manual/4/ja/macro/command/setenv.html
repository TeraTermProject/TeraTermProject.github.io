<h1>setenv</h1>

<p>
環境変数を変更する。<em>(バージョン4.54以降)</em>
</p>

<h2>形式</h2>

<pre class="macro-syntax">
setenv &lt;envname&gt; &lt;strval&gt;
</pre>

<h2>解説</h2>

<p>
環境変数 &lt;envname&gt; に &lt;strval&gt; をセットする。<br>
セットされた値はマクロ内でのみ有効で、システムには影響しない。<br>
すでに値がセットされている環境変数を &lt;envname&gt; に指定した場合、値は上書きされる。
</p>

<h2>例</h2>

<pre class="macro-example">
setenv 'TEMP' 'C:\'
</pre>

</body>
