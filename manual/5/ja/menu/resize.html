<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>[Resize] メニュー</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>[Resize] メニュー</h1>
    <p>
      <a href="../usage/resizemenu.html">登録</a>されたウィンドウサイズのリストが表示されます。<br>
      項目が選択されると、その内容に従って VT ウィンドウのサイズが変更されます。
    </p>

    <h2 id="notes">注</h2>
    <ul>
      <li>TTXResizeMenu プラグインを入れた時のみ使用できます。</li>
      <li>メニュー項目が登録されていない状態では、[Resize] メニューは表示されません。使用する為には<a href="../usage/resizemenu.html">メニュー項目を登録</a>する必要があります。
    </ul>

  </body>
</html>
