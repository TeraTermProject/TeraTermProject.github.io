    <title>XMODEM Send ([File] Transfer メニュー)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>XMODEM Send ([File] Transfer メニュー)</h1>
    <p>
      XMODEM プロトコルでファイルを送信します。
      その前にホスト側の XMODEM の受信コマンドを起動してください。
    </p>

    <h2>"XMODEM Send" ダイアログボックス</h2>

    <h3>File Name</h3>
    <p>
      受信するファイルのファイル名を入力または選択してください。
    </p>

    <h3>Option</h3>
    <dl>
      <dt>1K</dt>
      <dd>
	パケットサイズ 1K で送信する場合には選択してください。<br />
	エラー検出の種類(Checksum/CRC)は受信側でのみ指定できます。
      </dd>
    </dl>

    <p>
      <a href="../usage/tips/xmodem.html">XMODEMのヒント</a>
    </p>
  </body>
</html>
