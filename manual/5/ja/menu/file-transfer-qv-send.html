  <body>
    <h1>Quick-VAN Send ([File] Transfer メニュー)</h1>
    <p>
      Quick-VAN プロトコルでファイルを送信します。
      その前に BBS のアップロードコマンドを起動してください。
    </p>

    <h2>"Quick-VAN Send" ダイアログボックス</h2>
    <p>
      送信するファイルのファイル名を入力または選択してください。
      すでに存在するファイルでなければなりません。
      同時に複数のファイルを選択することもできます。
    </p>

    <p>
      <a href="../usage/tips/quick_van.html">Quick-VANのヒント</a>
    </p>
