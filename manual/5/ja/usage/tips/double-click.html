<h1>ダブルクリックによる単語選択の区切り文字</h1>

<p>
左マウスボタンで単語をダブルクリックすると、その単語を選択することができます。<br>

単語の区切り文字は <a href="../../menu/setup-additional.html#DelimiterChar">Delimiter characters</a> で指定します。

<p>
デフォルトでは1cellで表示されている文字と2cell以上(漢字や絵文字など)で表示されている文字の間を区切りとします。<br>
設定ファイルの [Tera Term] セクションの <a href="../../setup/teraterm-win.html#delimiter">DelimDBCS</a> を off にすると区切りとなりません。
</p>

<pre>
DelimDBCS=off

省略時:
DelimDBCS=on
</pre>
