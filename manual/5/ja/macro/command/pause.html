<body>


<h1>pause</h1>

<p>
休止する。
</p>

<pre class="macro-syntax">
pause &lt;time&gt;
</pre>

<h2>解説</h2>

<p>
TTL の実行を &lt;time&gt; 秒だけ休止する。
</p>

<h2>例</h2>

<pre class="macro-example">
; 10秒休止
pause 10

pause Time
</pre>

</body>
