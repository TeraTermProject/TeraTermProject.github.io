<h1>ymodemrecv</h1>

<p>
YMODEM プロトコルでファイルを受信する。<em>(バージョン 4.66以降)</em>
</p>

<pre class="macro-syntax">
ymodemrecv
</pre>

<h2>解説</h2>

<p>
受信が終わるまで次のコマンドは実行されない。<br>
ファイルが正しく転送された場合、システム変数 result に 1 が格納される。それ以外の場合、 result に 0 が格納される。
</p>

<p>
受信ファイルは<a href="../../setup/folder.html#FileDir">ファイル転送用ディレクトリ</a>に保存される。
</p>
