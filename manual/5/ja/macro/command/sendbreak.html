<h1>sendbreak</h1>

<p>
ブレーク信号をホストへ送出する。
</p>

<pre class="macro-syntax">
sendbreak
</pre>

<h2>解説</h2>

<p>
シリアルコンソールでは、ホスト側にブレーク割り込み(Break interrupt indicator)を発生させる。TELNETでは、IAC BREAK(255 243)を送信する。SSH2では、SSH2_MSG_CHANNEL_REQUEST("break")を送信する。
</p>

<h2>例</h2>

<pre class="macro-example">
; Magic SysRq(Linux) のヘルプを呼び出す
sendbreak
send 'h'
</pre>
