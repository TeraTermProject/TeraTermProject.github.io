<h1>gethostname</h1>

<p>
接続先のホスト名（IPアドレス）を得る。<em>(バージョン 4.61以降)</em>
</p>

<pre class="macro-syntax">
gethostname &lt;strvar&gt;
</pre>

<h2>解説</h2>

<p>
Tera Term が接続しているホスト名（IPアドレス）を、文字列変数 &lt;strvar&gt; に格納する。
</p>

<h2>例</h2>

<pre class="macro-example">
testlink
if result &gt; 1 then
    gethostname hostname
    messagebox hostname result
endif
</pre>
