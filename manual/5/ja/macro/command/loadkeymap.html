<body>


<h1>loadkeymap</h1>

<p>
キーボード設定ファイルを読み込む。
</p>

<pre class="macro-syntax">
loadkeymap &lt;filename&gt;
</pre>

<h2>解説</h2>

<p>
キーボード設定ファイル &lt;filename&gt; を Tera Term に読み込ませる。
</p>

<h2>例</h2>

<pre class="macro-example">
loadkeymap 'keyboard.cnf'
</pre>

</body>
</html>
