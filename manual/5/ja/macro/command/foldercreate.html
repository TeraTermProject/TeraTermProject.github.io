<body>


<h1>foldercreate</h1>

<p>
フォルダを作成する。<em>(バージョン4.69以降)</em>
</p>

<pre class="macro-syntax">
foldercreate &lt;foldername&gt;
</pre>

<h2>解説</h2>

<p>
フォルダ &lt;foldername&gt; を新しく作成する。<br>
フォルダの作成が成功した場合、システム変数 result に 0 が格納される。それ以外の場合, result に 0 以外が格納される。
</p>

<h2>例</h2>

<pre class="macro-example">
foldercreate 'data'
</pre>

</body>
</html>
