<h1>zmodemrecv</h1>

<p>
ZMODEM プロトコルでファイルを受信する。
</p>

<pre class="macro-syntax">
zmodemrecv
</pre>

<h2>解説</h2>

<p>
受信が終わるまで次のコマンドは実行されない。<br>
ファイルが正しく転送された場合、システム変数 result に 1 が格納される。それ以外の場合、 result に 0 が格納される。
</p>
