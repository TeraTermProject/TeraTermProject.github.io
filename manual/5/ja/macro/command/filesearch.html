<h1>filesearch</h1>

<p>
ファイルまたはフォルダがあるか確かめる。
</p>

<pre class="macro-syntax">
filesearch &lt;filename&gt;
</pre>

<h2>解説</h2>

<p>
ファイルまたはフォルダ &lt;filename&gt; が存在するかどうか調べる。<br>
存在する場合は、システム変数 result に1が返る。存在しない場合は、result に0が返る。
</p>

<h2>例</h2>

<pre class="macro-example">
filesearch 'readme.txt'
if result=0 messagebox 'File not found.' 'error'
</pre>
