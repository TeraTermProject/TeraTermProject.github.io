<h1>goto</h1>

<p>
ラベルへジャンプする。
</p>

<pre class="macro-syntax">
goto &lt;label&gt;
</pre>

<h2>解説</h2>

<p>
&lt;label&gt;行の次の行へジャンプする。<br>
なお、forやwhileなどのループを抜けるために、gotoは使えないため、代わりにbreakを使うこと。
</p>

<h2>例</h2>

<pre class="macro-example">
; ':label' の次の行へジャンプ。
goto label
...
...
...

; ラベル行
:label
send 'abc'
</pre>
