<body>


<h1>strlen</h1>

<p>
文字列の長さを返す。
</p>

<h2>形式</h2>

<pre class="macro-syntax">
strlen &lt;string&gt;
</pre>

<h2>解説</h2>

<p>
文字列 &lt;string&gt; の長さをシステム変数 result に格納する。<br>
長さはバイト単位でカウントされる。
</p>

<h2>例</h2>

<pre class="macro-example">
strlen Txcnt
if result&gt;0 then
	logwrite Txcnt
else
	messagebox 'Txcnt is NULL' 'error'
endif
</pre>

</body>
