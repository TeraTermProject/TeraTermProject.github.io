<h1>clearscreen</h1>

<p>
ウィンドウの画面を消去する。
</p>

<pre class="macro-syntax">
clearscreen &lt;int&gt;
</pre>

<h2>解説</h2>

<p>
&lt;int&gt; が0の場合、 Tera Term の VT ウィンドウの画面を消去する。<br>
&lt;int&gt; が1の場合、 Tera Term の VT ウィンドウのスクロールバッファーの内容と画面を消去する。<br>
&lt;int&gt; が2の場合、 Tera Term の TEK ウィンドウの画面を消去する。
</p>

<h2>例</h2>

<pre class="macro-example">
clearscreen 0
</pre>
