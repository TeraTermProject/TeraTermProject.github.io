<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>filerename</title>
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" href="../../style.css" type="text/css">
</head>

<body>


<h1>filerename</h1>

<p>
ファイル名を変更する。
</p>

<pre class="macro-syntax">
filerename &lt;file1&gt; &lt;file2&gt;
</pre>

<h2>解説</h2>

<p>
ファイル &lt;file1&gt; を &lt;file2&gt; という名前に変更する。<br>
&lt;file1&gt; と &lt;file2&gt; は違う名前でなければならない。<br>
ファイル名の変更が成功した場合、システム変数 result に 0 が格納される。それ以外の場合、result に 0 以外が格納される。
</p>

<h2>例</h2>

<pre class="macro-example">
filerename 'test.dat' test2.dat'
</pre>

</body>
</html>
