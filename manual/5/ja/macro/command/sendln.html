<h1>sendln</h1>

<p>
データと改行を送信する。
</p>

<pre class="macro-syntax">
sendln &lt;data1&gt; &lt;data2&gt;....
</pre>

<h2>解説</h2>

<p>
文字列とそれに続く改行文字をホストへ送信させる。<br>
&lt;data&gt; の形式は、<a href="send.html">"send"</a>コマンドと同じ。
</p>

<h2>例</h2>

<pre class="macro-example">
; 改行文字だけ送信
sendln

sendln 'abc'

Password='mypassword'
sendln Password
</pre>

<p>
同期モードについては "<a href="setsync.html">setsync</a>" を参照。
</p>
