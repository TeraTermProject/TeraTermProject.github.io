<body>


<h1>restoresetup</h1>

<p>
設定ファイルを読み込む。
</p>

<pre class="macro-syntax">
restoresetup &lt;filename&gt;
</pre>

<h2>解説</h2>

<p>
Tera Term 設定ファイル &lt;filename&gt; を Tera Term に読み込ませる。
</p>

<h2>例</h2>

<pre class="macro-example">
restoresetup 'teraterm.ini'
</pre>

</body>
</html>
