<h1>setflowctrl</h1>

<p>
シリアルポートのフロー制御を変更する。<em>(バージョン 4.94以降)</em>
</p>

<pre class="macro-syntax">
setflowctrl &lt;value&gt;
</pre>

<h2>パラメータ</h2>

<dl>
	<dt class="macro">整数 &lt;value&gt;</dt>
	<dd>以下のフラグにより、シリアルポートのフロー制御を指定する。

<table>
 <tr>
  <th>値</th>
  <th>意味</th>
 </tr>
 <tr>
  <td>1</td>
  <td>Xon/Xoff</td>
 </tr>
 <tr>
  <td>2</td>
  <td>hardware(RTS/CTS)</td>
 </tr>
 <tr>
  <td>3</td>
  <td>none</td>
 </tr>
 <tr>
  <td>4</td>
  <td>hardware(DSR/DTR) <em>(バージョン 4.105 以降)</em></td> 
 </tr>
</table>

	</dd>
</dl>

<h2>例</h2>

<pre class="macro-example">
; change flow control to "none"
setflowctrl 3
</pre>

</body>
