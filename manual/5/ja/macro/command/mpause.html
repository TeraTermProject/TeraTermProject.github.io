<h1>mpause</h1>

<p>
休止する。<em>(バージョン4.27以降)</em>
</p>

<pre class="macro-syntax">
mpause &lt;time&gt;
</pre>

<h2>解説</h2>

<p>
TTL の実行を &lt;time&gt; ミリ秒だけ休止する。
</p>

<h2>例</h2>

<pre class="macro-example">
; 200ミリ秒休止
mpause 200

mpause Time
</pre>
