<h1>quickvanrecv</h1>

<p>
Quick-VAN プロトコルでファイルを受信する。
</p>

<pre class="macro-syntax">
quickvanrecv
</pre>

<h2>解説</h2>

<p>
Quick-VAN プロトコルでファイルを受信する。<br>
受信が終わるまで次のコマンドは実行されない。<br>
ファイルが正しく転送された場合、システム変数 result に1が格納される。それ以外の場合、 result に0が格納される。
</p>

<p>
受信ファイルは<a href="../../setup/folder.html#FileDir">ファイル転送用ディレクトリ</a>に保存される。
</p>

<h2>例</h2>

<pre class="macro-example">
quickvansend 'readme.txt'
</pre>
